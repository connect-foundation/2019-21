type Event {
	id: Int!
	eventCode: String!
	moderationOption: Boolean!
	replyOption: Boolean!
	createdAt: String!
	updatedAt: String!
	endAt: String!
	HostId: ID!
}

type EventOption {
    moderationOption: Boolean!
    replyOption: Boolean!
}

type Host {
	id: Int!
	oauthId: ID!
	name: String!
	email: String!
	emailFeedBack: Boolean!
	image: String!
}

type InitData {
	events: [Event]!
	host: Host!
}

type Query {
	events: [Event]!
	init: InitData!
	getEventOption(eventId:Int!): EventOption!
}

type Mutation{
    moderation(eventId:Int!, moderationOption:Boolean!): Int!
}
