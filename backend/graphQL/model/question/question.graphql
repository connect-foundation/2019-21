type Emoji {
	id: Int!
	emojiName: String!
	count: Int!
	questionId: Int!
	guestId: ID!
}
type Question {
	id: Int!
	eventId: Int!
	guestName: String!
	guestUuid: ID!
	date: String!
	content: String!
	isAnonymous: Boolean!
	state: String!
	isStared: Boolean!
	isLike: Boolean!
	likeCount: Int!
	Emojis: [Emoji]!
	replies: [Question]!
}

type Query: {
    questions(eventCode:ID!): [Question]!,
},