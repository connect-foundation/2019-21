type Emoji {
	id: Int!
	EmojiName: String!
	count: Int!
	questionId: Int!
	GuestId: ID!
	didIPicked: Boolean!
}

type Question {
	id: Int!
	QuestionId: Int
	EventId: Int!
	guestName: String!
	GuestId: ID!
	createdAt: String!
	content: String!
	isAnonymous: Boolean!
	state: String!
	isStared: Boolean
	isLike: Boolean!
	likeCount: Int!
	Emojis: [Emoji]!
	replies: [Question]!
}

type Query {
    questions(eventCode:ID!,guestId:ID!): [Question]!,
},